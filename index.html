<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Flutter</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
	<h1 class="auth-title">Flutter</h1>
	<h2 class="auth-subtitle">Login</h2>
	<div class="auth">
		<span class="errors"></span>
		<form class="login-form" method="post" action="#">
			<div style="margin:0;padding:0">
				<div class="auth-input">
					<input type="email" placeholder="Email" name="email" id="email">
					<input type="password" placeholder="Password" name="password" id="password">
				</div>

				<div class="auth-actions" style="margin:0;padding:0">
					<button class="auth-button">Submit</button>
					<a href="register.html" title="Create-account" class="auth-link">Create account</a>
				</div>
			</div>
		</form>
</body>

</html>
